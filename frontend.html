<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural UI Design</title>
    <style>
        body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #1e1e1e;
    color: #f0f0f0;
}

.container {
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
}

.sidebar {
    background-color: #232323;
    width: 100%;
    max-width: 260px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    box-shadow: 3px 0 8px rgba(0, 0, 0, 0.2);
}

.sidebar .top-section {
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 10px;
}

.sidebar .logo {
    font-size: 20px;
    font-weight: bold;
    color: #ffffff;
}

.sidebar nav ul {
    list-style: none;
    padding: 0;
    margin: 20px 0;
}

.sidebar nav ul li {
    margin-bottom: 15px;
}

.sidebar nav ul li a {
    color: #dcdcdc;
    text-decoration: none;
    font-size: 14px;
    padding: 8px;
    display: block;
    border-radius: 6px;
    transition: background-color 0.3s ease;
}

.sidebar nav ul li a:hover {
    background-color: #383838;
    color: #ffffff;
}

.upgrade-btn {
    background-color: #4caf50;
    color: #ffffff;
    border: none;
    padding: 8px 12px;
    font-size: 12px;
    font-weight: bold;
    border-radius: 20px;
    cursor: pointer;
    transition: box-shadow 0.3s ease, background-color 0.3s;
    margin-top: 20px;
}

.upgrade-btn:hover {
    background-color: #43a047;
    box-shadow: 0px 4px 12px rgba(76, 175, 80, 0.4);
}

.main-content {
    flex: 1;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #2c2c2c;
    box-shadow: inset 0px 8px 15px rgba(0, 0, 0, 0.2);
    overflow-y: auto;
}

header h1 {
    font-size: 24px;
    margin-bottom: 20px;
    text-align: center;
    color: #ffffff;
}

.chat-input {
    width: 100%;
    max-width: 600px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;
}

.chat-input textarea {
    flex: 1;
    padding: 10px;
    font-size: 14px;
    border-radius: 12px;
    border: 1px solid #4caf50;
    background-color: #2a2a2a;
    color: #f0f0f0;
    resize: none;
    height: 40px;
    outline: none;
    transition: border-color 0.3s;
}

.chat-input textarea:focus {
    border-color: #43a047;
}

.chat-input .send-btn {
    background-color: #4caf50;
    color: #ffffff;
    border: none;
    padding: 8px 14px;
    font-size: 14px;
    cursor: pointer;
    border-radius: 20px;
    transition: transform 0.3s, box-shadow 0.3s;
}

.chat-input .send-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0px 4px 8px rgba(76, 175, 80, 0.2);
}

.quick-actions {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
}

.quick-actions button {
    background-color: #383838;
    color: #f0f0f0;
    border: none;
    padding: 8px 12px;
    font-size: 14px;
    border-radius: 20px;
    transition: background-color 0.3s ease, box-shadow 0.3s;
    cursor: pointer;
}

.quick-actions button:hover {
    background-color: #4caf50;
    color: #ffffff;
    box-shadow: 0px 4px 12px rgba(76, 175, 80, 0.4);
}

/* Responsive Design */
@media (max-width: 1024px) {
    .container {
        flex-direction: column;
    }

    .sidebar {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        max-width: 100%;
        box-shadow: none;
    }

    .sidebar .top-section {
        flex-direction: row;
        align-items: center;
        gap: 10px;
    }

    .sidebar nav ul {
        display: none; /* Hide the nav links on smaller screens */
    }

    .upgrade-btn {
        margin: 0;
    }
}

@media (max-width: 767px) {
    .chat-input textarea {
        font-size: 12px;
    }

    .quick-actions button {
        font-size: 12px;
        padding: 6px 10px;
    }

    header h1 {
        font-size: 20px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2 class="logo">ChatGPT</h2>
            <nav>
                <ul>
                    <li><a href="#">ChatGPT</a></li>
                    <li><a href="#">Explore GPTs</a></li>
                </ul>
            </nav>
            <button class="upgrade-btn">Upgrade Plan</button>
        </aside>
        <main class="main-content">
            <header>
                <h1>What can I help with?</h1>
            </header>
            <section class="chat-input">
                <textarea placeholder="Message ChatGPT"></textarea>
                <button class="send-btn">Send</button>
            </section>
            <section class="quick-actions">
                <button>Create Image</button>
                <button>Surprise Me</button>
                <button>Analyze Images</button>
                <button>Analyze Data</button>
                <button>More</button>
            </section>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
