<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Responsive Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: white;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            display: flex;
            align-items: center;
            padding: 20px 30px;
            background-color: #1e1e1e;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(to right, #ff6a00, #ee0979);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            margin-left: 10px;
        }

        .hamburger {
            font-size: 24px;
            color: white;
            cursor: pointer;
            margin-right: 10px;
        }

        /* Overlay Navigation */
        .overlay {
            position: fixed;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            transition: left 0.3s ease-in-out;
            z-index: 20;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .overlay.active {
            left: 0;
        }

        .overlay ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .overlay ul li {
            margin: 20px 0;
        }

        .overlay ul li a {
            text-decoration: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .overlay ul li a:hover {
            color: #ff6a00;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        /* Main Content */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: auto;
            padding: 20px 20px;
        }

        .content h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            background: linear-gradient(to right, #0057ff, #ff6a00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .content p {
            font-size: 18px;
            color: #bbb;
            margin-bottom: 20px;
        }

        .primary-btn {
            background-color: #0057ff;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .primary-btn:hover {
            background-color: #ff6a00;
        }

        /* Image Section */
        .image-container {
            width: 90%;
            margin-top: 30px;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #1e1e1e;
            font-size: 14px;
            color: #aaa;
        }

        footer a {
            color: #ff6a00;
            text-decoration: none;
        }

        footer a:hover {
            color: #fff;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 2rem;
            }

            .primary-btn {
                font-size: 14px;
                padding: 10px 20px;
            }

            .image-container {
                margin-top: 20px;
            }
        }

        @media (max-width: 480px) {
            .content h1 {
                font-size: 1.8rem;
            }

            .primary-btn {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <header class="navbar">
            <div class="hamburger" onclick="toggleOverlay()">☰</div>
            <div class="logo">Gemini</div>
        </header>

        <!-- Overlay Navigation -->
        <div class="overlay" id="overlayNav">
            <span class="close-btn" onclick="toggleOverlay()">×</span>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Project</a></li>
                <li><a href="#">Gemini AI</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Sign in</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <main class="content">
            <h1>Supercharge your creativity and productivity</h1>
            <p>Chat to start writing, planning, learning, and more with Google AI.</p>
            <a href="#" class="primary-btn">Sign in</a>
            <div class="image-container">
                <img src="car-image-placeholder.jpg" alt="Futuristic car">
            </div>
        </main>
        <!-- Footer -->
        <footer>
            <p>&copy; 2024 Gemini | <a href="#">Privacy & Terms</a></p>
        </footer>
    </div>

    <script>
        function toggleOverlay() {
            const overlay = document.getElementById('overlayNav');
            overlay.classList.toggle('active');
        }
    </script>
</body>
</html>
